
<div class="container mt-2">
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">
            <a class="btn btn-primary" routerLink="/add-student">Create Student</a>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let item of student ">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">
                        <b>Rollno: </b>{{item.rollnumber}}
                    </p>
                    <p class="card-text">
                        <b>Course: </b>{{item.course}}
                    </p>
                    <p class="card-text">
                        <b>Gender: </b>{{item.gender}}
                    </p>
                </div>
                <div class="card-body">
                    <a class="btn btn-primary" [routerLink]="['edit-student',item._id]">Edit</a>
                    <button type="button" class="btn btn-danger" (click)="openDeletePopup(item._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         Are you sure to delete the item
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteItem()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
